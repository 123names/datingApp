<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
        <th style="width: 30%">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <div>
            <button class="btn btn-info" (click)="openRoleModal(user)">
              Edit Roles
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
