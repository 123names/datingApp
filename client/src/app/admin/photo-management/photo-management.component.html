<div class="row">
  <div class="col-sm-2 text-center" *ngFor="let photo of photos">
    <h4>User: {{ photo.username }}</h4>
    <img
      src="{{ photo.url }}"
      class="img-thumbnail p-1"
      alt="{{ photo.username }}"
    />
    <div>
      <button
        class="btn btn-sm btn-success me-1"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">
        Reject
      </button>
    </div>
  </div>
</div>
